<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinner Shopping List</title>
    <!-- Додав іконку для сайту -->
    <link rel="shortcut icon" href="./images/check.png" type="image/x-icon" />
    <!-- Підключив стилі шрифтів -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
      <link rel="stylesheet" href="./fonts/font.css">
    <!-- CSS файли -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/line-decoration.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- Хедер -->
      <header class="header">
        <div class="header-wrapper">
          <h1 class="header-title">CSS Dinner Shopping List</h1>
          <span class="header-text">Let’s go to the mall!</span>
        </div>
      </header>
      <!-- Розділ сайту з формою -->
      <div class="section-form">
        <div class="wrapper-form">
          <form class="form-block">
             <!-- Список чекбоксів -->
            <div class="wrapper-checkbox">
              <!-- Label потрібний, щоб в будь якому місці при кліку появлявся checked  -->
                  <label class="checkbox-item">
                    <label>
                      <input type="checkbox" class="check-box" />
                          <!-- Пустий тег <span.check-style> відповідає за квадратик з галочкою -->
                      <span class="check-style"></span>
                      <!-- Цей span відповідає за перекреслений текст -->
                      <!-- line-decoration.css -->
                        <span class="text-line-first-element line-decor"></span>
                        <!-- Головний текст -->
                        <span class="input-text item-span item-first silver-text">A lot of pickles</span>
                    </label>
                  </label>
                  <!-- Аналогічні дії як в попередньому блоці -->
              <label class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="text-line-second-element line-decor"></span>
                    <span class="input-text item-span item-second silver-text ">10 apples</span></span>
                </label>
              </label>
              <label class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="text-line-third-element line-decor"></span>
                    <span class="input-text item-span item-third silver-text">20 oranges</span>
                </label>
              </label>
              <label class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="text-line-fourth-element line-decor"></span>
                    <span class="input-text item-span item-fourth silver-text">13 plates</span>
                </label>
              </label>

              <label class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="text-line-fiftth-element line-decor"></span>
                    <span class="input-text item-span silver-text">15 bentos</span>
                </label>
              </label>
              <label class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="text-line-sixtth-element line-decor"></span>
                    <span class="input-text item-span item-sixth silver-text">1 bottle of Sake</span>
                </label>
              </label>
            </div>
            <!-- Кнопка -->
            <button type="submit" class="button-in-form">
              <span> Bon appetit :) </span>
            </button>
          </form>
        </div>
      </div>
      <!-- Завдання Екстра -->
      <div class="wrapper-extra-task">
        <div class="extra-task">
          <h2 class="title-extra">Екстра:</h2>
          <nav class="link-task">
            <ul>
              <li><a href="./../../index.html">Домашня сторінка</a></li>
              <li><a href="#diner">CSS Diner</a></li>
              <li><a href="#leveler">CSS Leveler</a></li>
            </ul>
          </nav>
        </div>
        <!-- Додав скріни з виконаним ДЗ -->
        <a href="https://flukeout.github.io/" class="link-game" id="diner"
          >Diner</a>
        <div class="img-box">
          <img src="./images/diner-game.png" alt="скрін" />
        </div>
        <a
          href="http://toolness.github.io/css-selector-game/"
          class="link-game"
          id="leveler"
          >Leveler</a>
        <div class="img-box">
          <img src="./images/leveler.png" alt="скрін" />
        </div>
      </div>
      <!-- Футер -->
      <footer class="footer">
        <span>2022</span>
      </footer>
    </div>
  </body>
</html>
