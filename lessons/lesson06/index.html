<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinner Shopping List</title>
    <!-- Додав іконку для сайту -->
    <link rel="shortcut icon" href="./images/check.png" type="image/x-icon" />
    <!-- Підключив стилі шрифтів -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS файли -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <div class="header-wrapper">
          <h1 class="header-title">CSS Dinner Shopping List</h1>
          <span class="header-text">Let’s go to the mall!</span>
        </div>
      </header>
      <!-- Розділ сайту з формою -->
      <div class="section-form">
        <div class="wrapper-form">
          <form class="form-block">
            <div class="wrapper-checkbox">
              <!-- Список чекбоксів -->
              <!-- Пустий тег <span.check-style> відповідає за квадратик з галочкою -->
              <div class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="input-text item-first item"
                    >A lot of pickles</span
                  >
                </label>
              </div>
              <div class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="input-text item-second item">10 apples</span>
                </label>
              </div>
              <div class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="input-text item-third item">20 oranges</span>
                </label>
              </div>
              <div class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="input-text item-fourth item">13 plates</span>
                </label>
              </div>
              <div class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="input-text item">15 bentos</span>
                </label>
              </div>
              <div class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="input-text item-sixth item"
                    >1 bottle of Sake
                  </span>
                </label>
              </div>
            </div>
            <!-- Кнопка -->
            <button type="submit" class="button-in-form">
              <span> Bon appetit :) </span>
            </button>
          </form>
        </div>
      </div>
      <!-- Завдання Екстра -->
      <div class="wrapper-extra-task">
        <div class="extra-task">
          <h2 class="title-extra">Екстра:</h2>
          <nav class="link-task">
            <ul>
              <li><a href="./../../index.html">Домашня сторінка</a></li>
              <li><a href="#diner">CSS Diner</a></li>
              <li><a href="#leveler">CSS Leveler</a></li>
            </ul>
          </nav>
        </div>
        <!-- Додав скріни з виконаним ДЗ -->
        <a href="https://flukeout.github.io/" class="link-game" id="diner"
          >Diner</a>
        <div class="img-box">
          <img src="./images/diner-game.png" alt="скрін" />
        </div>
        <a
          href="http://toolness.github.io/css-selector-game/"
          class="link-game"
          id="leveler"
          >Leveler</a>
        <div class="img-box">
          <img src="./images/leveler.png" alt="скрін" />
        </div>
      </div>
      <!-- Футер -->
      <footer class="footer">
        <span>2022</span>
      </footer>
    </div>
  </body>
</html>
