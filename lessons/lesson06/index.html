<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinner Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <div class="header-wrapper">
          <h1 class="header-title">CSS Dinner Shopping List</h1>
          <span class="header-text">Let’s go to the mall!</span>
        </div>
      </header>
      <div class="section-form">
        <div class="wrapper-form">
          <form class="form-block">
            <div class="wrapper-checkbox">
                <!-- Список чекбоксів -->
                  <!-- Пустий тег <span.check-style> відповідає за квадратик з галочкою -->
              <div class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="input-text item-first">A lot of pickles</span>
                </label>
              </div>
              <div class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="input-text item-second">10 apples</span>
                </label>
              </div>
              <div class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="input-text item-third">20 oranges</span>
                </label>
              </div>
              <div class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="input-text item-fourth">13 plates</span>
                </label>
              </div>
              <div class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="input-text">15 bentos</span>
                </label>
              </div>
              <div class="checkbox-item">
                <label>
                  <input type="checkbox" class="check-box" />
                  <span class="check-style"></span>
                  <span class="input-text item-sixth">1 bottle of Sake </span>
                </label>
              </div>
            </div>
<!-- Кнопка -->
            <button type="submit" class="button-in-form">
              <span> Bon appetit :) </span>
            </button>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
