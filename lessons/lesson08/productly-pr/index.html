<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper-content-page">
        <div class="wrapper-header">
          <header class="header">
            <!--Логотип -->
            <div class="logo">
              <div class="logo-img">
                <img src="./images/logo.svg" alt="Логотип" />
              </div>
              <div class="logo-word">
                <img src="./images/logo-word.svg" alt="Productly" />
              </div>
            </div>
            <div class="link-btn">
            <!-- Посилання -->
            <div class="logo-items">
              <nav>
                <ul class="list-items">
                  <li class="logo-item"><a href="#">Product</a></li>
                  <li class="logo-item"><a href="#">Customers</a></li>
                  <li class="logo-item"><a href="#">Pricng</a></li>
                  <li class="logo-item"><a href="#">Resources</a></li>
                </ul>
              </nav>
            </div>
            <!-- Кнопки -->
            <div class="logo-butttons">
              <div class="wrapper-btn-sing-in">
                <button type="button" class="b-sing-in">
                  <span>Sing-In</span>
                </button>
              </div>
              <div class="wrapper-btn-sing-up">
                <button type="button" class="b-sing-up">
                  <span>Sing Up</span>
                </button>
              </div>
            </div>
          </div>
          </header>
        </div>
        <!-- Перша секція -->
        <div class="wrapper-first-info">
          <div class="info-section">
            <div class="text-content-info">
              <h1 class="title-h1">
                The Design Thinking<br />
                superpowers
              </h1>
              <p class="paragraph-info">
                Tools, tutorials, design and innovation experts, all<br />
                in one place! The most intuitive way to imagine<br />
                your next user experience.
              </p>
              <div class="button-box">
                <button type="button" class="btn-gt-st">
                  <span>Get started</span>
                </button>
                <button type="button" class="btn-wt-tv">
                  <span>Watch the Video</span>
                </button>
              </div>
            </div>
            <div class="img-box-info-section">
              <img src="./images/imag-f-section.png" alt="Картинка" />
            </div>
          </div>
        </div>
        </div>
      </div>
  </body>
</html>
