<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Productly</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./images/favicon/favicon.svg"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="c-header">
        <div class="c-header__wrapper">
          <!-- Logo -->
          <div class="c-logo">
            <div class="c-logo__icon">
              <img src="" alt="" class="c-logo__image" />
            </div>
            <div class="c-logo__text">
              <img src="" alt="" class="c-logo__image" />
            </div>
          </div>
          <!-- Menu -->
          <nav class="c-navigation">
            <ul class="c-navigation__list">
              <li class="c-navigation__item">
                <a href="" class="c-navigation__link"></a>
              </li>
              <li class="c-navigation__item">
                <a href="" class="c-navigation__link"></a>
              </li>
              <li class="c-navigation__item">
                <a href="" class="c-navigation__link"></a>
              </li>
              <li class="c-navigation__item">
                <a href="" class="c-navigation__link"></a>
              </li>
            </ul>
          </nav>
          <!-- Block buttons -->
          <div class="c-header__buttons">
            <button class="e-button"></button>
            <button class="e-button e-button--orange"></button>
          </div>
        </div>
      </header>
      <!-- Design section -->
      <div class="c-design">
        <div class="c-design__wrapper">
          <!-- Text block -->
          <div class="c-design__block">
            <h1 class="c-design__title"></h1>
            <p class="c-design__description"></p>
            <!-- Button -->
            <div class="c-design__button">
              <button class="e-button e-button--orange"></button>
            </div>
            <!-- Link -->
            <a href="" class="c-design__link"></a>
          </div>
          <!-- Image block -->
          <div class="c-design__image-box">
            <img src="" alt="" class="c-design__image" />
          </div>
        </div>
      </div>
      <!-- Design tools section -->
      <div class="c-design-tools">
        <div class="c-design-tools__wrapper">
          <!-- Title section -->
          <h2 class="c-design-tools__title"></h2>
          <!-- Block cards -->
          <div class="c-design-tools__cards">
            <!-- Card №1 -->
            <section class="c-card">
              <!-- Icon-image -->
              <div class="c-card__icon-block">
                <img src="" alt="" class="c-card__image" />
              </div>
              <!-- Titles -->
              <h3 class="c-card__title"></h3>
              <div class="c-card__subtitle"></div>
            </section>
            <!-- Card №2 -->
            <section class="c-card">
              <!-- Icon-image -->
              <div class="c-card__icon-block">
                <img src="" alt="" class="c-card__image" />
              </div>
              <!-- Titles -->
              <h3 class="c-card__title"></h3>
              <div class="c-card__subtitle"></div>
            </section>
            <!-- Card №3 -->
            <section class="c-card">
              <!-- Icon-image -->
              <div class="c-card__icon-block">
                <img src="" alt="" class="c-card__image" />
              </div>
              <!-- Titles -->
              <h3 class="c-card__title"></h3>
              <div class="c-card__subtitle"></div>
            </section>
            <!-- Card №4 -->
            <section class="c-card">
              <!-- Icon-image -->
              <div class="c-card__icon-block">
                <img src="" alt="" class="c-card__image" />
              </div>
              <!-- Titles -->
              <h3 class="c-card__title"></h3>
              <div class="c-card__subtitle"></div>
            </section>
          </div>
          <!-- Button -->
          <div class="c-design-tools__button">
            <button class="e-button e-button--orange"></button>
          </div>
        </div>
      </div>
      <!-- Design-Pro section -->
      <div class="c-design-pro">
        <div class="c-design-pro__wrapper">
          <!-- Text content -->
          <div class="c-design-pro__block">
            <div class="c-design-pro__desk"></div>
            <h2 class="c-design-pro__title"></h2>
            <p class="c-design-pro__text"></p>
            <h3 class="c-design-pro__subject"></h3>
            <p class="c-design-pro__text"></p>
            <h3 class="c-design-pro__subject"></h3>
            <p class="c-design-pro__text"></p>
            <h3 class="c-design-pro__subject"></h3>
            <p class="c-design-pro__text"></p>
          </div>
          <!-- Image block -->
          <div class="c-design-pro__image-box">
            <img src="" alt="" class="c-design-pro__image" />
          </div>
        </div>
      </div>
      <!-- Product-Mg section -->
      <div class="c-product-mg">
        <div class="c-product-mg__wrapper">
          <!-- Image block -->
          <div class="c-product-mg__imag-box">
            <img src="" alt="" class="c-product-mg__image">
          </div>
          <!-- Text content -->
          <div class="c-product-mg__block">
            <div class="c-product-mg__desk"></div>
            <h2 class="c-product-mg__titl"></h2>
            <p class="c-product-mg__text"></p>
            <div class="c-product-mg__list-elements">
              <!-- 3 items -->
              <div class="c-product-mg__item">
                <div class="c-product-mg__icon-box">
                  <img src="" alt="" class="c-product-mg__icon">
                </div>
                <div class="c-product-mg__text c-product-mg__text--mg--left"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Marketers section -->
      <div class="c-marketers">
        <div class="c-marketers__wrapper">
          <!-- Text content -->
          <div class="c-marketers__bock">
            <div class="c-marketers__desk"></div>
            <h2 class="c-marketers__title"></h2>
            <div class="c-marketers__text"></div>
            <h3 class="c-marketers__subject"></h3>
            <p class="c-marketers__text"></p>
            <h3 class="c-marketers__subject"></h3>
            <p class="c-marketers__text"></p>
            <h3 class="c-marketers__subject"></h3>
            <p class="c-marketers__text"></p>
          </div>
          <!-- Image block -->
          <div class="c-marketers__image-box">
            <img src="" alt="" class="c-marketers__image">
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="c-footer">
        <div class="c-footer__wrapper">
          <!-- Footer logo -->
          <div class="c-logo">
            <div class="c-logo__icon">
              <img src="" alt="" class="c-logo__image" />
            </div>
            <div class="c-logo__text">
              <img src="" alt="" class="c-logo__image" />
            </div>
          </div>
          <!-- Footer links -->
          <nav class="c-footer__navigation">
            <ul class="c-footer__list">
              <li class="c-footer__item"><a href="" class="c-footer__link"></a></li>
              <li class="c-footer__item"><a href="" class="c-footer__link"></a></li>
              <li class="c-footer__item"><a href="" class="c-footer__link"></a></li>
              <li class="c-footer__item"><a href="" class="c-footer__link"></a></li>
            </ul>
            <ul class="c-footer__list">
              <li class="c-footer__item"><a href="" class="c-footer__link"></a></li>
              <li class="c-footer__item"><a href="" class="c-footer__link"></a></li>
              <li class="c-footer__item"><a href="" class="c-footer__link"></a></li>
              <li class="c-footer__item"><a href="" class="c-footer__link"></a></li>
            </ul>
          </nav>
          <!-- Form footer -->
          <form action="" class="c-footer__form">
            <!-- Footer input -->
            <div class="c-footer__input-box">
              <input type="text" class="e-tel-input">
            </div>
            <!-- Footer button -->
            <div class="c-footer__button">
            <button class="e-button e-button--orange"></button>
            </div>
          </form>
        </div>
      </footer>
    </div>
  </body>
</html>
