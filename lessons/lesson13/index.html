<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Page -->
    <title>Forms</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/img-icon.svg"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- * Header -->
      <header class="c-header">
        <div class="container c-header__wrapper">
          <!-- * Header navigation -->
          <nav class="c-header__navigation">
            <ul class="c-header__list">
              <li class="c-header__item">
                <a href="#" class="c-header__link">Home</a>
              </li>
              <li class="c-header__item">
                <a href="#" class="c-header__link">GitHub</a>
              </li>
              <li class="c-header__item">
                <a href="#" class="c-header__link">GitHub Page</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- * Forms -->
      <div class="c-forms">
        <div class="container c-forms__wrapper">
          <!-- Form registration -->
          <form action="#" method="get" class="c-form-registration">
            <!-- Form Title -->
            <h2 class="c-form-registration__title">Create an Account</h2>
            <!-- Block form -->
            <div class="c-form-registration__block">
              <!-- First name -->
                <label class="c-form-registration__label h-m-right">
                  <div class="c-form-registration__subject">First Name<span class="h-red">*</span></div>
                  <input type="text" name="FirstName" placeholder="Denis" required class="e-input">
                </label>
                <!-- Last name -->
                <label class="c-form-registration__label">
                  <div class="c-form-registration__subject">Last Name<span class="h-red">*</span></div>
                  <input type="text" name="LastName" placeholder="Novik" required class="e-input">
                </label>
            </div>
            <!-- Block form -->
            <div class="c-form-registration__block">
              <!-- Email -->
              <label class="c-form-registration__label">
                <div class="c-form-registration__subject">Email<span class="h-red">*</span></div>
                <input type="email" name="Email" placeholder="denis_novik@gmail.com" required class="e-input">
                <div class="c-form-registration__description">We'll never share your email with anyone else.</div>
              </label>
            </div>
            <!-- Block form -->
            <div class="c-form-registration__block">
              <!-- Radio button -->
              <label class="c-form-registration__label c-form-registration__label--radio">
                <input type="radio" name="Gender" value="Male" checked class="e-input e-input--radio">
                <div class="c-form-registration__control-block"></div>
                <div class="c-form-registration__subject">Male</div>
              </label>
              <label class="c-form-registration__label c-form-registration__label--radio">
                <input type="radio" name="Gender" value="Female" class="e-input e-input--radio">
                <div class="c-form-registration__control-block"></div>
                <div class="c-form-registration__subject">Female</div>  
              </label>
            </div>
            <!-- Block form -->
            <div class="c-form-registration__block">
              <!-- Country -->
              <label class="c-form-registration__label h-m-right">
                <div class="c-form-registration__subject">Country</div>  
                <select class="e-select" name="Country" id="js-select" onchange="colorSelect('js-select')">
                <option disabled selected hidden>Select</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Poland">Poland</option>
                <option value="China">China</option>
                <option value="China">Other...</option>
              </select>
            </label>
            <!-- City -->
              <label class="c-form-registration__label">
                <div class="c-form-registration__subject">City</div> 
                <input type="text" name="City" placeholder="Lviv" class="e-input">
              </label>
            </div>
            <!-- Block form  -->
            <div class="c-form-registration__block">
              <label class="c-form-registration__label">
                <button type="submit" class="e-button"><span>Sing Up</span></button>
              </label>
            </div>
            <!-- Block form -->
            <div class="c-form-registration__block">
              <div class="c-form-registration__description c-form-registration__description--mod">By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</div>
            </div>
            <!-- Block form -->
            <div class="c-form-registration__block c-form-registration__block--border">
              <div class="c-form-registration__subject c-form-registration__subject--mod">Have an account? <a href="#">Log In</a></div>
            </div>
          </form>
          <!-- Form profile -->
          <form action="#" method="get" class="c-form-profile">
            <!-- Form Title -->
            <h2 class="c-form-profile__title">Profile</h2>
            <!-- Block form -->
            <div class="c-form-profile__block">
              <!-- Photo -->
                <div class="c-form-profile__img-block">
                  <img src="./images/Photo.jpg" alt="Photo" class="c-form-profile__image">
                </div>
                <!-- Photo upload -->
                <div class="c-form-profile__file-block">
                  <!-- photo upload -->
                  <div class="c-upload">
                    <label class="c-upload__label" tabindex="0" onchange="getFileName()">
                      <div id="fileName" class="c-upload__name">Upload your photo</div>
                      <input type="file" name="file" id="fileUpDownload" class="e-input e-input--file">
                      <div class="c-upload__bg-image"></div>
                    </label>
                    <button class="e-button-delete" type="button" onclick="deleteFileName()"><span></span></button>
                  </div>
                  <!-- text -->
                  <div class="c-form-profile__description">Up to 1 MB (300x300 px)</div>
                </div>
            </div>
            <!-- Block form -->
            <div class="c-form-profile__block">
              <!-- Name -->
              <label class="c-form-profile__label h-m-right">
                <div class="c-form-profile__subject">Name</div>
                <input type="text" name="name" class="e-input">
              </label>
              <!-- Email -->
              <label class="c-form-profile__label">
                <div class="c-form-profile__subject">Email</div>
                <input type="email" name="Email" class="e-input">
              </label>
            </div>
            <!-- Block form -->
            <div class="c-form-profile__block">
              <!-- Country -->
              <label class="c-form-profile__label h-m-right">
                <div class="c-form-profile__subject">Country</div>  
                <select class="e-select" name="Country" id="js-select2" onchange="colorSelect('js-select2')">
                <option disabled selected hidden>Select</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Poland">Poland</option>
                <option value="China">China</option>
                <option value="China">Other...</option>
              </select>
            </label>
            <!-- City -->
              <label class="c-form-profile__label">
                <div class="c-form-profile__subject">City</div> 
                <input type="text" name="city" class="e-input">
              </label>
            </div>
            <!-- Block form -->
            <div class="c-form-profile__block">
               <!-- Zip code -->
               <label class="c-form-profile__label h-m-right">
                <div class="c-form-profile__subject">Zip Code</div>
                <input type="text" name="zipCode" class="e-input">
              </label>
              <!-- Phone Number -->
              <label class="c-form-profile__label">
                <div class="c-form-profile__subject">Phone Number</div>
                <input type="tel" name="phoneNumber" class="e-input">
              </label>             
            </div>
            <!-- 542303 -->
            <!-- Block form  -->
            <div class="c-form-profile__block">
              <label class="c-form-profile__label">
                <button type="submit" class="e-button e-button--size"><span>Save</span></button>
              </label>
            </div>
          </form>
        </div>
      </div>
      <!-- * Footer -->
      <footer class="c-footer">
        <div class="container c-footer__wrapper">
          <!-- * Footer text -->
          <div class="c-footer__text">Nazar Yaremiy 2022</div>
        </div>
      </footer>
      <!-- Script -->
      <script> 
      let file;
      const text = 'Upload your photo';
      const colorSilver = '#e4e4e4;';
      const colorBlack = '#1c1c1c;';
      const fileName = document.getElementById('fileName');
      // Set color
        function colorSelect (idElement) {
          document.getElementById(idElement).style = 'color:'+ colorBlack;
        }
       // Delete File name
      function deleteFileName () {
        fileName.style = 'color:' + colorSilver;
        fileName.innerText = text;
    }
    // Get File name
    function getFileName() {
      getFilePath();
      alert(fileName.textContent);
      if(file == '') {
        fileName.style = 'color:' + colorSilver;
        fileName.innerText = text;
      } else {
        document.getElementById('fileName').innerText = file;
        document.getElementById('fileName').style = 'color:' + colorBlack;
      }
    }
    // Path file
    function getFilePath () {
      file = document.getElementById('fileUpDownload').value; //!!! 
      file = file.replace(/\\/g, '/').split('/').pop();
    }
        </script>
    </div>
  </body>
</html>
